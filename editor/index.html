<head>
  <title>HTML Editor</title>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {//Puts cursor in search box
   document.getElementById('myTextArea').focus();
}, false);

function update(){

  var text = document.getElementById("myTextArea").value;
  var url = "data:text/html," + text;
  window.open(url, "window");
}

function onLoadFunction(){//allows you to submit serach by pressing Enter or run calc() by pressing Shift+Enter
  document.getElementById("myTextArea")
      .addEventListener("keyup", function(event) {
      event.preventDefault();
      if (event.keyCode === 13 && event.shiftKey) {
          document.getElementById("button1").click();
      }
  });
}
</script>
<style>
#myTextArea {
  /* background-color: #001a4d;
  color: white; */
  font-size: 16px;
  width:49%;
  height:95%;
  margin-bottom:20px;
  float: left;
}

#window{
  width:49%;
  height:95%;
  margin-bottom:20px;
  float: right;
}

button{
  font-size: 18px;
}

body{
  width: 98%;
  display:inline-block;
  float: left;
  height: 98%;
  border: 1px black;
}

.title{
  width:49%;
  text-align: center;
  float: right;
  font-size: 18px;
  margin-bottom: 5px;
}

</style>

<body onload="onLoadFunction()">
  <div class="title">Preview Webpage</div>
<div class="title">Enter HTML</div>

<textarea name="myTextArea"  id="myTextArea" cols="30" rows="4"></textarea>
<iframe id="window" name="window"></iframe>
<button id="button1" onclick="update()">Preview</button>
</body>
