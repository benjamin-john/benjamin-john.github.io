<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Camera Stream</title>
<link rel="icon"
    type="image/png"
    href="../../icons/icon.png">

 
<style>
#container {
	margin: 0px auto;
}
#videoElement {
	width: 100%;
	height: 100%;
  max-height: 95vh;
  overflow: auto;
}
body{
  background: black;
}
</style>
</head>
 
<body>
<div id="container">
	<video autoplay="true" id="videoElement">
	
	</video>
</div>
<script>
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ 
        video: {
        frameRate: { ideal: 120 },
        width: { ideal: 2048 },
        height: { ideal: 1080 } 
      }
    })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }
</script>
</body>
</html>
