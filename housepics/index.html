<html>
<head>
  <title></title>

</head>
<script>
    var count = 1;
    function left() {
      if(count > 1){
      count = count - 1;
      document.getElementById("pic").innerHTML='<img src="./'+count+'.jpg" class="jpg">';
      }
    }
    function right() {
      if(count < 32) {
        count = count + 1;
      }
      else{
        count = 1;
      }
      document.getElementById("pic").innerHTML='<img src="./'+count+'.jpg" class="jpg">';
    }


    window.onkeypress = function(event) {
      if (event.keyCode == 39) {
        right();
      }
      if (event.keyCode == 37) {
        left();
      }
    }
</script>
<style>
button {
  width: 10%;
  height: 100%;
  background-color: white;
  position: relative;
  float:left;
  cursor: pointer;
  border: none;
  outline: 0;
}
.container {
  width: 100%;
  height: 100%;
  position: relative;

}
.pic {
  width: 80%;
  height: 100%;
  position: relative;
  float:left;

}
.jpg {
  width: 100%;
}
.arrow {
  width: 100%;
}
</style>
<body>
  <div class="container">
    <button onclick="left()"><img src="./left.png" class="arrow"></button>
    <div class="pic" id="pic"><img src="./1.jpg" class="jpg"></img></div>
    <button onclick="right()"><img src="./right.png" class="arrow"></button>

  </div>
</body>

</html>
