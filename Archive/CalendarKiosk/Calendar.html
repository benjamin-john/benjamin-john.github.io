<script>
reallySimpleWeather.weather({
	wunderkey: '', // leave blank for Yahoo API
    location: 'Minneapolis, MN', //your location here, also works in lat/lon
    woeid: '', // "Where on Earth ID" optional alternative to location
    unit: 'f', // 'c' also works
    success: function(weather) {


      html = '<h1>Weather - '+weather.city+', '+weather.region+'</h1>';
      html += '<h2>'+weather.temp+'&#8457&nbsp&nbsp&nbsp'+weather.currently+'</h2>';
      html += '<h3>High: '+weather.high+'&#8457 &nbsp&nbsp&nbsp Low: '+weather.low+'&#8457</h3>';
      html += '<p>Wind: '+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'<br />';
      html += 'Humidity: '+weather.humidity+'%<br />';
      html += 'Sunrise: '+weather.sunrise+'<br />Sunset: '+weather.sunset+'</p>';

   html += '<h2>10 Day Forecast</h2>';
   html += '<table style="width:40%">';
      for(var i=0;i<weather.forecast.length;i++) {
          html += '<tr>'+'<th>'+weather.forecast[i].day+'</th>';
          html += '<th>'+weather.forecast[i].date+'</th>';
          html += '<th>'+'High: '+weather.forecast[i].high+'</th>';
          html += '<th>'+'Low: '+weather.forecast[i].low+'</th>';
          html += '<th>'+weather.forecast[i].text+'</th>'+'</tr>';
        }
    html+= '</table>';

    html += '<br /><p>Updated: '+weather.updated+'</p>';



	  document.getElementById('weather').innerHTML = html;
    },
    error: function(error) {
	  document.getElementById('weather').innerHTML = '<p>'+error+'</p>';
    }
});</script>
